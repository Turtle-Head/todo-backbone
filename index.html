<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Todo Backbone</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <!-- This app follows: https://addyosmani.com/backbone-fundamentals/#exercise-1-todos---your-first-backbone.js-app -->
    <!-- Interface -->
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="Enter a new task" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all complete</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer"></footer>
    </section>
    <div id="info">
      <p>Double-click to edit a todo</p>
    </div>

    <!-- Templates -->

    <!-- Displays the individual todo items -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%= title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%= title %>">
    </script>

    <!-- Displays the number of remaining incomplete items and contains a list of hyperlinks which are implemented in the router
         Also contains a button to clear all completed items -->
    <script type="text/template" id="stats-template">
      <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left </span>
      <ul id="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %>
      <% } %>
    </script>

    <!-- Backbone dependencies -->
    <script src="js/lib/jquery-2.2.0.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <!-- Other dependencies -->
    <script src="js/lib/backbone.localStorage-min.js"></script>
    <script src="js/models/todo.min.js"></script>
    <script src="js/collections/todos.min.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.min.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
